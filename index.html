<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced DAO with Quadratic Voting and Delegation System">
    <meta name="theme-color" content="#2563eb">
    <title>Advanced DAO - Quadratic Voting & Delegation</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MathJax for Quadratic Formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <!-- Skip to main content -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-lg z-50">
        Skip to main content
    </a>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg">
        <svg id="theme-icon-light" class="w-5 h-5 text-gray-600 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="theme-icon-dark" class="w-5 h-5 text-gray-400 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <!-- Accessibility Panel -->
    <div id="accessibility-panel" class="fixed top-16 right-4 z-40 bg-white dark:bg-gray-800 rounded-lg shadow-xl p-4 w-64 hidden">
        <h3 class="font-semibold mb-3">Accessibility Options</h3>
        <div class="space-y-3">
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" id="high-contrast" class="mr-2">
                <span>High Contrast</span>
            </label>
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" id="large-text" class="mr-2">
                <span>Large Text</span>
            </label>
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" id="reduce-motion" class="mr-2">
                <span>Reduce Motion</span>
            </label>
        </div>
    </div>

    <div id="root" class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-4xl font-extrabold mb-2">Advanced DAO</h1>
                    <p class="text-gray-600 dark:text-gray-400">Quadratic Voting & Delegation System</p>
                </div>
                
                <div id="wallet-section">
                    <button id="btn-connect-wallet" class="btn-primary">
                        Connect Wallet
                    </button>
                    
                    <div id="connected-wallet" class="text-right hidden">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Connected as:</p>
                        <p id="wallet-address" class="font-mono text-sm bg-gray-100 dark:bg-gray-700 px-3 py-1 rounded"></p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Network Status -->
        <div id="network-status" class="hidden mb-4 p-3 rounded-lg bg-yellow-100 dark:bg-yellow-900 border border-yellow-400">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <span id="network-message" class="text-yellow-800 dark:text-yellow-200"></span>
                <button id="switch-network" class="ml-auto px-3 py-1 bg-yellow-600 text-white rounded text-sm">Switch Network</button>
            </div>
        </div>

        <!-- Main Application -->
        <div id="app-content">
            <!-- Loading Skeleton -->
            <div id="loading-skeleton" class="hidden space-y-4">
                <!-- Skeleton content -->
            </div>

            <!-- Join DAO Section -->
            <section id="join-dao-section" class="hidden mb-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 text-center">
                <!-- Join DAO content -->
            </section>

            <!-- Main DAO Interface -->
            <main id="main-content" class="hidden">
                <!-- Navigation Tabs -->
                <nav class="mb-8">
                    <div class="flex space-x-1 bg-white dark:bg-gray-800 p-1 rounded-xl shadow-lg">
                        <button id="tab-dashboard" class="tab-btn active">Dashboard</button>
                        <button id="tab-proposals" class="tab-btn">Proposals</button>
                        <button id="tab-create" class="tab-btn">Create</button>
                        <button id="tab-delegation" class="tab-btn">Delegation</button>
                        <button id="tab-analytics" class="tab-btn">Analytics</button>
                        <button id="tab-forum" class="tab-btn">Forum</button>
                    </div>
                </nav>

                <!-- Dashboard Tab -->
                <section id="dashboard-content" class="tab-content active">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <!-- Stat cards -->
                    </div>

                    <!-- Analytics Charts -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                            <h3 class="text-xl font-semibold mb-4">Voting Participation</h3>
                            <canvas id="participation-chart"></canvas>
                        </div>
                        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                            <h3 class="text-xl font-semibold mb-4">Proposal Success Rate</h3>
                            <canvas id="success-chart"></canvas>
                        </div>
                    </div>

                    <!-- Member Profile -->
                    <section class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
                        <!-- Profile content -->
                    </section>

                    <!-- Recent Activity -->
                    <section class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
                        <div id="recent-activity" class="space-y-3"></div>
                    </section>
                </section>

                <!-- Other tabs... -->
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="proposal-detail-modal" class="modal hidden">
        <!-- Modal content -->
    </div>

    <div id="simulation-modal" class="modal hidden">
        <!-- Simulation content -->
    </div>

    <script src="app.js"></script>
</body>
</html>
